<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The year round flowering garden</title>

    <!-- Change these Google fonts with your own choice -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Banner section -->
    <div class="banner">
      <h1>Enjoy the view, year long blooms</h1>
      <p>Are you ready to start growing?</p>
      <a href="https://www.housebeautiful.com/uk/garden/seasons/how-to/a576/year-round-colour-in-your-garden/" target="_blank" class="btn-pink">Grow here!</a>
    </div>

    <!-- Cards section -->
    <div class="container">
      <h2>Discover the flowers</h2>
      
      <div class="grid">
        <div class="card-white">
          <img src="images/daffodils.jpg">
          <h3>Spring Flowers</h3>
          <p>What grows in Spring</p>
        </div>

        <div class="card-white">
          <img src="images/alliums.jpg">
          <h3>Summer Flowers</h3>
          <p>What grows in Summer</p>
        </div>

        <div class="card-white">
          <img src="images/gladiolus.jpg">
          <h3>Fall Flowers</h3>
          <p>What grows in Fall</p>
        </div>

        <div class="card-white">
          <img src="images/snowdrops.jpg">
          <h3>Winter Flowers</h3>
          <p>What grows in Winter</p>
        </div>
      </div>
    </div>
      
    <!-- Footer section -->
    <div class="footer">
      <div class="container">
        <p>Website made at Le Wagon ❤️</p>
      </div>
    </div>
  </body>
</html>
